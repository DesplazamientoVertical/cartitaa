<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cartita mágica</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
    font-family: Georgia, serif;
    color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CONTENEDOR */
.contenedor {
    background: rgba(0,0,0,0.65);
    padding: 30px;
    max-width: 900px;
    max-height: 90vh;
    border-radius: 18px;
    box-shadow: 0 0 40px rgba(255,255,255,0.1);
    overflow-y: auto;
    position: relative;
    z-index: 2;
}

.carta-layout {
    display: flex;
    gap: 25px;
}

.carta {
    white-space: pre-wrap;
    line-height: 1.6;
    font-size: 16px;
    flex: 1;
}

.lado {
    width: 220px;
    text-align: center;
}

button {
    background: #ff8fb1;
    border: none;
    padding: 12px 18px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 15px;
    margin-bottom: 15px;
}

button:hover {
    background: #ff6f9f;
}

h2, h3 {
    font-weight: normal;
    text-align: center;
}

.musica img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 10px;
    cursor: pointer;
}

/* CORAZONES <3 */
.corazon {
    position: fixed;
    color: rgba(255, 150, 180, 0.35);
    font-size: 20px;
    animation: flotar linear infinite;
    pointer-events: none;
    z-index: 0;
}

@keyframes flotar {
    from {
        transform: translateY(110vh);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="contenedor" id="app">
    <h2>¿Sos Isita?</h2>
    <button onclick="siguiente(1)">Sí</button>
    <button onclick="reset()">No</button>
</div>

function siguiente(paso) {
    const app = document.getElementById("app");

    if (paso === 1) {
        app.innerHTML = `
        <h2>¿Isita Capeletini?</h2>
        <button onclick="siguiente(2)">Sí</button>
        <button onclick="reset()">No</button>`;
    }

    if (paso === 2) {
        app.innerHTML = `
        <h2>¿Querés mucho a Ginito?</h2>
        <button onclick="siguiente(3)">Sí</button>
        <button onclick="reset()">No</button>`;
    }

    if (paso === 3) {
        app.innerHTML = `
        <h2>¿Amás mucho a Ginito?</h2>
        <button onclick="mostrarCarta()">Sí</button>
        <button onclick="reset()">No</button>`;

}
